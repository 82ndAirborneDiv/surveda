version: '2'
volumes:
  bundle:
  db:
  app:

services:
  source:
    image: instedd/syncdir
    volumes:
      - './:/source'
      - 'app:/target'

  db:
    image: mysql:5.7
    volumes:
      - 'db:/var/lib/mysql'
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'

  web:
    extends:
      file: docker-compose-base.yml
      service: rails
    command: rails server -b 0.0.0.0
    depends_on:
      - db
    pid: host
    ports:
      - 3000:3000

  ngrok:
    image: wernight/ngrok
    depends_on:
      - web
    ports:
      - 4040:4040
    environment:
      NGROK_PORT: 'web:3000'
